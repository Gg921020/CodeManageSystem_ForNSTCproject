name: Run Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend    # 設定所有 run 命令的預設工作目錄
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v1
      with:
        java-version: '21'

    - name: Install Maven
      run: sudo apt-get install -y maven

    - name: Install dependencies
      run: mvn install

    - name: Run tests
      run: mvn test -Dtest="com.codemangesystem/**/*Test.java"