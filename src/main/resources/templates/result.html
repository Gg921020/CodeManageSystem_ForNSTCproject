<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Repository Information</title>
        <link rel="stylesheet" th:href="@{/css/result.css}">
        <!--引入 highlight.js 的 CSS 檔案-->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    </head>
    <body>
        <h2>Java 程式碼</h2>
        <pre><code class ="java" th:text="${code}"></code></pre>

        <h2>Commit 差異</h2>
        <div th:each="diff : ${diffs}" th:object="${diff}">
            <p>Author: <span th:text="*{author}"></span></p>
            <p>File: <span th:text="*{filename}"></span></p>
            <p>CommitID: <span th:text="*{commitId}"></span></p>
            <p>Time: <span th:text="*{#dates.format(timestamp * 1000, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
            <h4>原始程式碼:</h4>
            <pre><code class="java" th:text="*{originalCode}"></code></pre>
            <h4>修改後的程式碼:</h4>
            <pre><code class="diff" th:text="*{diff}"></code></pre>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <script th:src="@{/js/resultScript.js}"></script>
    </body>
</html>
